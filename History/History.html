<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building History Viewer</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/CodeTheCity/Moderdeen/main/History/favicon.ico" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #map {
            margin-top: 20px;
        }

        #mapFrame {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Building History Viewer</h1>
    <div class="container">
        <label for="buildingDropdown">Select a Building:</label>
        <select id="buildingDropdown">
            <option value="default">Pick one</option>
        </select>

        <table id="buildingTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Timestamp</th>
                    <th>Version</th>
                    <th>Amenity</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Building Number</th>
                    <th>Postcode</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <div id="map">
            <!-- Initialize the map at the location of Aberdeen -->
            <iframe id="mapFrame" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-2.2105,57.1497,-2.0861,57.1957&layer=mapnik"></iframe>
        </div>
    </div>
    <script>
        // Function to create a table row for a building
        function createTableRow(building) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${building.id}</td>
                <td>${building.name}</td>
                <td>${building.timestamp}</td>
                <td>${building.version}</td>
                <td>${building.amenity}</td>
                <td>${building.lat}</td>
                <td>${building.lon}</td>
                <td>${building.building_number || '-'}</td>
                <td>${building.postcode || '-'}</td>
                <td>${building.note || '-'}</td>
            `;
            return row;
        }
    
        // Function to find the first valid latitude and longitude in a building group
        function findValidLatLon(buildingGroup) {
            for (const building of buildingGroup) {
                if (building.lat && building.lon) {
                    return {
                        lat: building.lat,
                        lon: building.lon
                    };
                }
            }
            return null; // Return null if no valid lat/lon found
        }
    
        // Fetch the JSON data from the URL
        fetch('https://raw.githubusercontent.com/CodeTheCity/Moderdeen/main/History/combined_data.json')
            .then(response => response.json())
            .then(data => {
                const buildingDropdown = document.getElementById('buildingDropdown');
                const buildingTable = document.getElementById('buildingTable');
                const mapFrame = document.getElementById('mapFrame');
    
                // Create a dictionary to store building data grouped by ID
                const buildingData = {};
    
                // Iterate through the JSON data and group it by ID
                data.forEach(building => {
                    const id = building[0].id;
                    if (!buildingData[id] || building[0].version > buildingData[id][0].version) {
                        buildingData[id] = building;
                    }
                });
    
                // Populate the dropdown with building names
                Object.values(buildingData).forEach(building => {
                    const option = document.createElement('option');
                    option.value = building[0].id;
                    option.textContent = building[building.length - 1].name;
                    buildingDropdown.appendChild(option);
                });
    
                // Event listener for dropdown selection
                buildingDropdown.addEventListener('change', () => {
                    const selectedId = parseInt(buildingDropdown.value);
    
                    if (selectedId === "default") {
                        // Show the default map with a marker
                        mapFrame.src = 'https://www.openstreetmap.org/export/embed.html?layer=mapnik';
                        buildingTable.querySelector('tbody').innerHTML = ''; // Clear table
                    } else {
                        const selectedBuilding = buildingData[selectedId];
                        // Display building history
    
                        // Find the first valid latitude and longitude in the selected building group
                        const validLatLon = findValidLatLon(selectedBuilding);
                        if (validLatLon) {
                            const { lat, lon } = validLatLon;
    
                            // Populate the table with the selected building's data
                            const tableBody = buildingTable.querySelector('tbody');
                            tableBody.innerHTML = ''; // Clear previous data
                            for (i = 0; i < selectedBuilding.length; i++) {
                                var row = createTableRow(selectedBuilding[i]);
                                tableBody.appendChild(row);
                            }
    
                            // Set the map URL with a marker at the valid lat/lon
                            mapFrame.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon - 0.001},${lat - 0.001},${lon + 0.001},${lat + 0.001}&layer=mapnik&marker=${lat},${lon}`;
                        } else {
                            // If no valid lat/lon found, show a message or handle it as needed
                            alert('No valid latitude and longitude found for this building.');
                            mapFrame.src = 'https://www.openstreetmap.org/export/embed.html?layer=mapnik'; // Show default map
                            buildingTable.querySelector('tbody').innerHTML = ''; // Clear table
                        }
                    }
                });
            });
    </script>
    
</body>

</html>
